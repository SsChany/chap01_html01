<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 한글처리 -->

	<!-- 셀렉터(선택자) 
	- Html Tag에 붙여놓은 di 속성, class 속성을 가진 요소를 
		특정해서 CSS를 적용하기 위해서 선택된 요소를 말한다.	-->
		
	<!-- 내부(내장) CSS -->
	<style>
	/* id 셀렉터 */
	#id{
	background-color: powderblue;
	color: black;
	padding: 10px;
	text-align: center;
	}
	#id2{
	background-color: yellow;
	color: black;
	padding: 10px;
	text-align: center;
	}
	
	/* class 셀렉터 */
	.myHeader {
	background-color: lightblue;
	color: black;
	padding: 40px;
	text-align: center;
	}
		
	</style>
</head>
<body>

	<!-- id 속성 -->
	<div id="id"> 아이디 속성 적용</div>
	<div id="id2"> 아이디 속성 적용</div>
	<div id="id3"> 아이디 속성 적용</div>
	아아아아아아아앙아아아아앙아아아아아ㅏ아아아아아아	
	<!-- class 속성 -->
	<h1 class="myHeader">my Header</h1>
	<h1 class="myHeader">my Header2</h1>
	<h1 class="myHeader">my Header3</h1>

</body>
</html>
